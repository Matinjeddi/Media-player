<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Media Player</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Audio Media Player</h1>
        </header>

        <div class="upload-section">
            <label for="file-input" class="upload-button">
                <span>ğŸ“ Browse Files</span>
            </label>
            <input type="file" id="file-input" multiple accept="audio/*" style="display: none;">
        </div>

        <div class="player-section">
            <div class="track-info">
                <div id="track-title">No track selected</div>
                <div id="track-time">00:00 / 00:00</div>
            </div>

            <div class="progress-container">
                <input type="range" id="progress-bar" min="0" max="100" value="0" step="0.1">
            </div>

            <div class="controls">
                <button id="shuffle-btn" class="control-btn" title="Shuffle">
                    <span>ğŸ”€</span>
                </button>
                <button id="prev-btn" class="control-btn" title="Previous">
                    <span>â®</span>
                </button>
                <button id="play-pause-btn" class="control-btn play-pause" title="Play/Pause">
                    <span id="play-pause-icon">â–¶</span>
                </button>
                <button id="next-btn" class="control-btn" title="Next">
                    <span>â­</span>
                </button>
                <button id="repeat-btn" class="control-btn" title="Repeat">
                    <span>ğŸ”</span>
                </button>
            </div>

            <div class="volume-control">
                <span>ğŸ”Š</span>
                <input type="range" id="volume-slider" min="0" max="100" value="100" step="1">
                <span id="volume-value">100%</span>
            </div>
        </div>

        <div class="playlist-section">
            <h2>Playlist</h2>
            <div id="playlist" class="playlist">
                <p class="empty-playlist">No files added yet. Click "Browse Files" to add audio files.</p>
            </div>
        </div>
    </div>

    <audio id="audio-player"></audio>

    <script src="script.js"></script>
</body>
</html>
